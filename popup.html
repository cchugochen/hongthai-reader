<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>全知翻譯工作台</title>
    <style>
        body { width: 280px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 10px; }
        button { display: block; width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 6px; background-color: #fff; color: #333; font-size: 14px; cursor: pointer; text-align: left; transition: background-color 0.2s; }
        button:hover { background-color: #f0f0f0; }
        hr { border: none; border-top: 1px solid #eee; margin: 8px 0; }
        .tutorial-btn { background-color: #eef2ff; border-color: #c7d2fe; }
        .tutorial-btn:hover { background-color: #e0e7ff; }
        button:last-child { margin-bottom: 0; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <button id="process-webpage">翻譯當前網頁 (若Google翻譯無法使用)</button>
    <button id="open-workbench">開啟文字/截圖翻譯工作台</button>
    <button id="open-voice-notes">語音輸入快速筆記 [中/英輸出]</button>
    
    <!-- 新增的按鈕 -->
    <button id="open-tutorial" class="tutorial-btn">新手申請Gemini金鑰簡易教學</button>
    
    <hr>
    <button id="show-license">MIT版權說明</button>
    <script src="popup.js"></script>
</body>
</html>
