<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>語音輸入快速筆記</title>
    <link rel="stylesheet" href="workbench.css"> <!-- [v19.2] 共用 workbench.css 樣式 -->
    <style>
        /* 專屬 voice_notes 的微調 */
        .voice-controls { display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 30px 0; }
        #record-btn { width: 120px; height: 120px; border-radius: 50%; border: none; background-color: #34c759; color: white; font-size: 18px; cursor: pointer; transition: background-color 0.3s, transform 0.1s; display: flex; justify-content: center; align-items: center; font-weight: 500;}
        #record-btn:hover { background-color: #30b150; }
        #record-btn.recording { background-color: #ff3b30; animation: pulse 1.5s infinite; }
        #record-btn.recording:hover { background-color: #e03024; }
        #timer { font-size: 24px; font-weight: 500; color: #1d1d1f; font-family: 'SF Mono', 'Courier New', Courier, monospace; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
    </style>
</head>
<body>
    <div class="container">
        <h2>語音輸入快速筆記</h2>
        <p class="description">選擇您的主要口說語言，點擊開始錄音，將您的想法快速轉換為文字。</p>
        
        <div class="form-group">
            <label for="audio-source">音訊來源:</label>
            <select id="audio-source" class="lang-selector-grid select"></select>
        </div>

        <!-- [v19.2 新增] 口說語言選擇 -->
        <div class="form-group">
            <label for="spoken-lang">主要口說語言:</label>
            <select id="spoken-lang" class="lang-selector-grid select">
                <option value="Traditional Chinese with some English">中文 (夾雜英文)</option>
                <option value="English">英文 (English)</option>
                <option value="Japanese">日文 (Japanese)</option>
                <option value="Korean">韓文 (Korean)</option>
                <option value="Vietnamese">越南文 (Vietnamese)</option>
                <option value="Hindi">印度文 (Hindi)</option>
                <option value="Russian">俄羅斯文 (Russian)</option>
                <option value="French">法文 (French)</option>
                <option value="German">德文 (German)</option>
                <option value="Dutch">荷蘭文 (Dutch)</option>
            </select>
        </div>

        <div class="voice-controls">
            <button id="record-btn">開始錄音</button>
            <p id="timer">00:00</p>
        </div>

        <div id="status-text"></div>
        
        <footer class="page-footer">
            <div class="footer-text">
                風颱翻譯工作台 (HongThai Reader) 2025<br>
                作者hugocc是新竹台大員工，颱風天完成初版，以此命名。<br>
                如果覺得好用或意見回饋，歡迎使用右側連結，請我喝杯咖啡。<br>
                If you find value in my projects, you're welcome to buy me a coffee.
            </div>
            <a href="https://www.buymeacoffee.com/hugocc0825" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-green.png" alt="Buy Me A Coffee" style="height: 45px !important;width: 160px !important;" ></a>
        </footer>
    </div>
    <script src="voice_notes.js"></script>
</body>
</html>
